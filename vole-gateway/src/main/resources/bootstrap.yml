spring:
  application:
    name: vole-gateway
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: vole-config-server
        enabled: true
      profile: ${spring.profiles.active}

---
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://localhost:1025/eureka/
    registry-fetch-interval-seconds: 10

#认证服务器地址
security:
  auth:
    server: http://localhost:7001

---
spring:
  profiles: prd
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:1025/eureka/

#认证服务器地址
security:
  auth:
    server: http://localhost:7001

